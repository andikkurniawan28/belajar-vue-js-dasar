<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index2</title>
</head>
<body>
    
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ message2 }}</p>
    </div>

    <script type="module">

        import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"

        createApp({
            data(){
                return {
                    message : "Hello World",
                    message2 : "Hello Guys",
                }
            }
        }).mount("#app");

    </script>

</body>
</html>
