<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Show</title>
</head>
<body>

    <div id="app">
        <p v-show="state">
            {{ "Nyala" }}
        </p>
    </div>

    <script type="module">

        import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"

        createApp({
            data(){
                return {
                    state   : false,
                }
            }
        }).mount("#app");

    </script>
</body>
</html>
