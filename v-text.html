<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Text</title>
</head>
<body>

    <div id="app">
        <div v-text="message"></div>
        <div v-text="message2"></div>
    </div>

    <script type="module">

        import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"

        createApp({
            data(){
                return {
                    message     : "Hello World",
                    message2    : "Hello Guys",
                }
            }
        }).mount("#app");

    </script>
</body>
</html>
